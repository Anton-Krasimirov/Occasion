{% extends 'base.html' %}
{% block page_content %}
    <body style="background-color:#20c997;"></body>
    <h1 class="text-center">Edit Firm Profile</h1>
    <div class="col-lg-3">
        <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit firm' user.pk %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
